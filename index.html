<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Project</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="calc-box">
            <form action="#">
                <div class="input-area">
                    <input type="text" id="num1" placeholder="Enter number">
                    <input type="text" id="num2" placeholder="Enter number">    
                </div>

                <button type="button" id="add" value="+">+</button>
                <button type="button" id="add" value="-">-</button>
                <button type="button" id="add" value = "*">&times;</button>
                <button type="button" id="add" value="/">&div;</button>

                <button type="button" id="calc">=</button>
                
            </form>

            <div class="result-box">
                <p>Result: <span id="result"></span></p>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>

</body>
